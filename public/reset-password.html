<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - VoiceVerse</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            color: #6366f1;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin-bottom: 20px;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¤ VoiceVerse</div>
        <div class="spinner"></div>
        <div class="message">Redirecting to password reset...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function getTokenFromUrl() {
            const path = window.location.pathname;
            const segments = path.split('/');
            // Look for token in URL segments
            for (let i = 0; i < segments.length; i++) {
                if (segments[i] === 'reset-password' && segments[i + 1]) {
                    return segments[i + 1];
                }
            }
            // Also check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        function redirectToResetPage() {
            const token = getTokenFromUrl();
            
            if (token) {
                // Redirect to the React app with the token
                const baseUrl = window.location.origin;
                const resetUrl = `${baseUrl}/#/reset-password/${token}`;
                console.log('Redirecting to:', resetUrl);
                window.location.href = resetUrl;
            } else {
                // Show error if no token found
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Invalid reset link. Please request a new password reset.';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').textContent = 'Error: Invalid reset link';
            }
        }

        // Wait a moment then redirect
        setTimeout(redirectToResetPage, 1000);
    </script>
</body>
</html>
